<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programlama Testi</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <form action="/submit_test" method="POST">
        <div class="box">
            <h1>Web Programcılığı Testi</h1>
    
   
            <form action="/submit_test" method="POST">
            
                <label>HTML Hangi Amaçla Kullanılır?</label><br>
                    
            <input type="radio" id="design" name="html_usage" value="design">
                    
            <label for="design">Web Tasarımı</label><br>
            
                   
            <input type="radio" id="programming" name="html_usage" value="programming">
                    
              
            <label for="programming">Programlama</label><br>
            
            <input type="radio" id="markup" name="html_usage" value="markup">
                    
            <label for="markup">İşaretleme</label><br><br>
            
            
            <label>Web Teknolojilerinde Hangi Konuları Biliyorsunuz?</label><br>
                    
                   
            <input type="checkbox" id="html" name="knowledge" value="html">
                    
              
            <label for="html">HTML</label><br>
                    
               
            <input type="checkbox" id="css" name="knowledge" value="css">
                    
                  
            
               
            <label for="css">CSS</label><br>
                    
               
            <input type="checkbox" id="js" name="knowledge" value="javascript">
                    
               
            <label for="js">JavaScript</label><br><br>
            
            <label for="favcolor">En Sevdiğiniz Renk:</label>
                
            <input type="color" id="favcolor" name="favcolor"><br><br>
            
            <label for="time">Test İçin Uygun Olduğunuz Zaman:</label>
                    <input type="time" id="time" name="time"><br><br>
            
                    <label for="portfolio">Portfolyo URL'niz:</label>
                    <input type="url" id="portfolio" name="portfolio"><br><br>
            
                    <a class="button" href="son.html">Gönder</a>
                    
        </div>
  

    </form>
    
</body>
</html>
